name: Terraform Azure VM

# Trigger on push to main OR test branch, and allow manual runs
on:
  push:
    branches:
      - test
  workflow_dispatch:
   inputs:
      action:
        type: choice
        description: "Choose Terraform action"
        required: true
        options:
          - plan
          - apply


jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Environment variables for Terraform AzureRM provider
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4️⃣ Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 5️⃣ Validate Terraform configuration
      - name: Terraform Validate
        run: terraform validate

      # 6️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # 7️⃣ Terraform Apply (only auto-apply on test or main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test'
        run: terraform apply -auto-approve tfplan

      # 8️⃣ Output public IP
      - name: Show Public IP
        run: terraform output
