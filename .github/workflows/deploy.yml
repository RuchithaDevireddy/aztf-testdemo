name: Deploy .NET App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Build project
        run: dotnet publish -c Release -o publish

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          source: "publish/*"
          target: "/home/azureuser/app/"

      - name: Run .NET App on VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            nohup dotnet /home/azureuser/app/YourApp.dll &
